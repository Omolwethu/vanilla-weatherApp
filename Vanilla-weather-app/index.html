<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form  class="mb-3">
          <div class="row">
            <div class="col-6">
              <input type="search" 
              placeholder="Search City" class="form-control" 
              autocomplete="off">

            </div>
            <div class=" col-3">
            <input 
            type="submit" 
            value="Search" 
            class="btn btn-success w-100"/>
          </div>
          </form>
          <div class="info">
            <h1>Tokyo</h1>
            <ul>
              <li> "Last updated:" Friday 20:11</li>
              <li>
                Clear skies
              </li>
            </ul>
            <div class="row">
              <div class=" weather-temp">
                <strong> 20</strong>
                <span class="units">
                  ℃ | ℉
                </span>
                <div class="float-left">
                  <img src="" alt="Clear" id="icon"/>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  "Humidity: "
                  <span>48</span>
                   "%" 
                </li>
                <li>
                  "Wind: "
                  <span>25</span>
                  "km/h"
                </li>
              </ul>
            </div>
          </div>
        </div>
        <small>
        <a href="" target="_blank"> Open source code</a> by Olwethu Zulu
        </small>
      </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
