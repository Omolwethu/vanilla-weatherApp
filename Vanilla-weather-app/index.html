<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <link rel="stylesheet" href="src/styles.css">
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-6">
              <input type="search" 
              placeholder="Search City" class="form-control" 
              autocomplete="off" id="city-input">

            </div>
            <div class=" col-3">
            <input 
            type="submit" 
            value="Search" 
            class="btn btn-success w-100"/>
          </div>
          </form>
          <div class="info">
            <h1 id="city">Tokyo</h1>
            <ul>
            <li> Last updated: <span id="date"></span></li>
              <li id="description">
                Clear skies
              </li>
            </ul>
           <div class="row">
            <div class="col-6">
              <div class=" clearfix weather-temp">
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="Clear"
                class="float-left" id="icon"/>
                <div class="float-left">
                  <strong id="temperature">25</strong> 

                  <span class="units">
                    <a href="#" id="celsius-link" class="active">℃ </a> 
                    | 
                    <a href="#" id="fahrenheit-link"> ℉ </a>
                  </span> 

                </div>

              </div>

            </div>
            <div class="col-6">
              <div class="float-left">
              <ul class="climate">
                <li>
                  Humidity: <span id="humidity"></span>%
                </li>
                <li>
                  Wind: <span id="wind"></span> km/h
                </li>
              </ul>
            </div>
            </div>
           </div>
          </div>
        </div>
        </div>
        <small>
        <a href="https://github.com/Omolwethu/vanilla-weatherApp" target="_blank"> Open source code</a> by Olwethu Zulu
        </small>
      </div>
      
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
